<!DOCTYPE HTML>
	<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
		<head>
			<title>Dice of Our Lives</title>
			<script src="js/jquery.min.js"></script>
			<script type="text/javascript" src="js/jquery.jrumble.1.3.min.js"></script>
			<script type="text/javascript" src="js/script.js"></script>
			<link href="css/bootstrap.css" rel="stylesheet"/>
			<link href="css/styles.css" rel="stylesheet"/>
		    <link rel="shortcut icon" href="favicon.ico">
		    <meta property="og:image" content="img/6square.png" />
		</head>
		<body>
			<div class="container">
				<div class="text-center">
					<h3>Dice of our lives</h3>				
					<h1>Click on the die to roll it!</h1>	
				</div>
			</div>
			<img class="die smaller bigEntrance" id="die"></img>
			<div class="container" id="buttons">
				<div class="row">
					<div class="col-sm-2 col-xs-4 "><button id="4" name="0" class="btn btn-lg btn-default col-sm-12 col-xs-12 diceButton">4d</button></div>
					<div class="col-sm-2 col-xs-4 "><button id="6" name="1" class="btn btn-lg btn-warning col-sm-12 col-xs-12 diceButton">6d</button></div>
					<div class="col-sm-2 col-xs-4 "><button id="8" name="2" class="btn btn-lg btn-danger col-sm-12 col-xs-12 diceButton">8d</button></div>
					<div class="col-sm-2 col-xs-4 "><button id="10" name="3" class="btn btn-lg btn-primary col-sm-12 col-xs-12 diceButton">10d</button></div>
					<div class="col-sm-2 col-xs-4 "><button id="12" name="4" class="btn btn-lg btn-success col-sm-12 col-xs-12 diceButton">12d</button></div>
					<div class="col-sm-2 col-xs-4 "><button id="20" name="5" class="btn btn-lg btn-info col-sm-12 col-xs-12 diceButton">20d</button></div>
				</div>	
			</div>
		</body>
	</html>
